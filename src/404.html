<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    @@include('html/head.html',{"title": "Error: 404 page"})
  </head>
  <body style="height: 100%">
    @@include('html/header.html',{})
    <main
      style="
        min-height: 36.5%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="error">
        <div class="error__container">
          <h2 class="title">Oh no! Error 404</h2>
          <p class="subtext">
            The page you're looking for is not available, go back or still try
            to create a design and download for free.
          </p>
          <div class="error__buttons">
            <button class="button-grey">
              <a href="">Go back</a>
            </button>
            <button class="button-gold">
              <a href="">Create a design</a>
            </button>
          </div>
        </div>
      </div>
    </main>
    @@include('html/footer.html',{}) @@include('html/popup.html',{})
    <script src="js/app.min.js"></script>
  </body>
</html>
