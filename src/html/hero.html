<div class="hero">
  <div class="hero__container container">
    <div class="hero__info">
      <h1 class="main-title">@@title</h1>
      <div class="info__subtext subtext">@@subtext</div>
      @@if (button != '') {
      <button class="button-gold" @@btn>
        <a href="">@@button</a>
      </button>
      }
    </div>
    <div class="hero__poster">
      <img src="@@img" alt="hero" />
    </div>
  </div>
</div>
